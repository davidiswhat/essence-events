    //ctrl k c to comment in html / javascript (cant reverse, dont do it)
$(document).ready(function(){
  $('body').on('click', '.next', function() { 
    var id = $('.content:visible').data('id');
    var nextId = $('.content:visible').data('id')+1;
    $('[data-id="'+id+'"]').hide();
    $('[data-id="'+nextId+'"]').show();
    
    if($('.back:hidden').length == 1){
        $('.back').show();
    }
    if(nextId==3){
        $('.next').hide();
    }
    
    // if(nextId == 3){
	//     $('.content-holder').hide();
	//     $('.end').show();
    // }
});

$('body').on('click', '.back', function() { 
    var id = $('.content:visible').data('id');
    var prevId = $('.content:visible').data('id')-1;
    $('[data-id="'+id+'"]').hide();
    $('[data-id="'+prevId+'"]').show();
    $('.next').show();
    if(prevId == 1){
        $('.back').hide();
    }    
});
