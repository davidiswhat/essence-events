            <script type="text/javascript">
                //Sources: 
                //https://www.w3schools.com/howto/tryit.asp?filename=tryhow_google_pie_chart
                //https://stackoverflow.com/questions/47182697/show-google-chart-on-button-click
                //https://stackoverflow.com/questions/11249439/displaying-currency-in-google-chart-api
                //https://stackoverflow.com/questions/38161862/change-google-chart-data-and-appearance-with-button
                // Load google charts
                google.charts.load('current', {'packages':['corechart']});
                google.charts.setOnLoadCallback(drawChart);
                
                // Draw the chart and set the chart values
                function drawChart() {
                var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Checkbox1', 100.70],
                ['Checkbox2', 200.00],
                ['Checkbox3', 400.00],
                ['Checkbox4', 10.00],
                ['Checkbox5', 20.00]
                ]);
                var formatter = new google.visualization.NumberFormat({groupingSymbol: ',', negativeColor: 'red', negativeParens: true, prefix: '$ '});
                formatter.format(data, 1);
                // Optional; add a title and set the width and height of the chart
                var options = {'title':'Your cost distribution:', 'width':700, 'height':700, backgroundColor: '#E4E4E4',};
                
                // Display the chart inside the <div> element with id="piechart"
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                document.getElementById('sales').addEventListener('click', function () {
                chart.draw(data, options);
                }, false);
                }
            </script>
